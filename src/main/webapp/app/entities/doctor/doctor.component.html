<div>
    <h2 id="page-heading">
        <span jhiTranslate="stomaApp.doctor.home.title">Doctors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doctor" [routerLink]="['/doctor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="stomaApp.doctor.home.createLabel">
            Create a new Doctor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="doctors?.length === 0">
        <span jhiTranslate="stomaApp.doctor.home.notFound">No doctors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="doctors && doctors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.doctor.firstName">First Name</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.doctor.lastName">Last Name</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.doctor.phoneNumber">Phone Number</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.doctor.email">Email</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of doctors ;trackBy: trackId">
                    <td><a [routerLink]="['/doctor', doctor.id, 'view']">{{ doctor.id }}</a></td>
                    <td>{{ doctor.firstName }}</td>
                    <td>{{ doctor.lastName }}</td>
                    <td>{{ doctor.phoneNumber }}</td>
                    <td>{{ doctor.email }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/doctor', doctor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/doctor', doctor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(doctor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
