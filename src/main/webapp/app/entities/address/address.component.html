<div>
    <h2 id="page-heading">
        <span jhiTranslate="stomaApp.address.home.title">Addresses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-address" [routerLink]="['/address/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="stomaApp.address.home.createLabel">
            Create a new Address
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="addresses?.length === 0">
        <span jhiTranslate="stomaApp.address.home.notFound">No addresses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="addresses && addresses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.address.streetAddress">Street Address</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.address.postalCode">Postal Code</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.address.city">City</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.address.stateProvince">State Province</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.address.person">Person</span></th>
                    <th scope="col" ><span jhiTranslate="stomaApp.address.doctor">Doctor</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let address of addresses ;trackBy: trackId">
                    <td><a [routerLink]="['/address', address.id, 'view']">{{ address.id }}</a></td>
                    <td>{{ address.streetAddress }}</td>
                    <td>{{ address.postalCode }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.stateProvince }}</td>
                    <td>
                        <div *ngIf="address.person">
                            <a [routerLink]="['/person', address.person?.id, 'view']" >{{ address.person?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="address.doctor">
                            <a [routerLink]="['/doctor', address.doctor?.id, 'view']" >{{ address.doctor?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/address', address.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/address', address.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(address)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
