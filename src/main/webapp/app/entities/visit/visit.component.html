<div>
    <h2 id="page-heading">
        <span jhiTranslate="stomaApp.visit.home.title">Visits</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-visit" [routerLink]="['/visit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="stomaApp.visit.home.createLabel">
            Create a new Visit
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="visits?.length === 0">
        <span jhiTranslate="stomaApp.visit.home.notFound">No visits found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="visits && visits.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="startTime"><span jhiTranslate="stomaApp.visit.startTime">Start Time</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="durationMin"><span jhiTranslate="stomaApp.visit.durationMin">Duration Min</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="completed"><span jhiTranslate="stomaApp.visit.completed">Completed</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="stomaApp.visit.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="comments"><span jhiTranslate="stomaApp.visit.comments">Comments</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cost"><span jhiTranslate="stomaApp.visit.cost">Cost</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="patientLastName"><span jhiTranslate="stomaApp.visit.patient">Patient</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let visit of visits ;trackBy: trackId">
                    <td><a [routerLink]="['/visit', visit.id, 'view']">{{ visit.id }}</a></td>
                    <td>{{ visit.startTime | date:'medium' }}</td>
                    <td>{{ visit.durationMin }}</td>
                    <td>{{ visit.completed }}</td>
                    <td>{{ visit.description }}</td>
                    <td>{{ visit.comments }}</td>
                    <td>{{ visit.cost }}</td>
                    <td>
                        <div *ngIf="visit.patientId">
                            <a [routerLink]="['/patient', visit.patientId , 'view']" >{{ visit.patientLastName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/visit', visit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/visit', visit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(visit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="visits && visits.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
