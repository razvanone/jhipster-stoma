<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-visit-heading" jhiTranslate="stomaApp.visit.home.createOrEditLabel">Create or edit a Visit</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.updatedDate" for="field_updatedDate">Updated Date</label>
                    <div class="d-flex">
                        <input id="field_updatedDate" type="datetime-local" class="form-control" name="updatedDate" formControlName="updatedDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.targetDate" for="field_targetDate">Target Date</label>
                    <div class="d-flex">
                        <input id="field_targetDate" type="datetime-local" class="form-control" name="targetDate" formControlName="targetDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.durationMin" for="field_durationMin">Duration Min</label>
                    <input type="number" class="form-control" name="durationMin" id="field_durationMin"
                           formControlName="durationMin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.patientId" for="field_patientId">Patient Id</label>
                    <input type="number" class="form-control" name="patientId" id="field_patientId"
                           formControlName="patientId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.doctorId" for="field_doctorId">Doctor Id</label>
                    <input type="number" class="form-control" name="doctorId" id="field_doctorId"
                           formControlName="doctorId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.cost" for="field_cost">Cost</label>
                    <input type="number" class="form-control" name="cost" id="field_cost"
                           formControlName="cost"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.patientId" for="field_patientId">Patient Id</label>
                    <select class="form-control" id="field_patientId" name="patientId" formControlName="patientIdId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personOption.id" *ngFor="let personOption of people; trackBy: trackById">{{ personOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stomaApp.visit.doctorId" for="field_doctorId">Doctor Id</label>
                    <select class="form-control" id="field_doctorId" name="doctorId" formControlName="doctorIdId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personOption.id" *ngFor="let personOption of people; trackBy: trackById">{{ personOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
