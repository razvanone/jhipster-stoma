<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="material">
            <h2><span jhiTranslate="stomaApp.material.detail.title">Material</span> {{ material.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stomaApp.material.name">Name</span></dt>
                <dd>
                    <span>{{ material.name }}</span>
                </dd>
                <dt><span jhiTranslate="stomaApp.material.description">Description</span></dt>
                <dd>
                    <span>{{ material.description }}</span>
                </dd>
                <dt><span jhiTranslate="stomaApp.material.unitCost">Unit Cost</span></dt>
                <dd>
                    <span>{{ material.unitCost }}</span>
                </dd>
                <dt><span jhiTranslate="stomaApp.material.quantity">Quantity</span></dt>
                <dd>
                    <span>{{ material.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="stomaApp.material.user">User</span></dt>
                <dd>
                    {{ material.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/material', material.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
